<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User's page</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/user_page.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela%20Round&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <nav>
            <a href="/bright_ideas">
                <img src="{{url_for('static',filename='img/logo.png')}}" width="130px"> 
            </a>
            <form action="/logout" method="post">
                <input type="submit" class="logout-btn" value="LOGOUT">
            </form>  
        </nav>
    </div><br>
    <div><br>
            {% for u in usu%}
                {% if u.id == id %}
                    <h3>Name:  {{u.name}}</h3>
                    <h3>Alias: {{u.alias}}</h3>
                    <h3>Email: {{u.email}} </h3>
                {%endif%}
            {%endfor%}
    </div>
    <div>
        ____________________________________________________________________________________________________
    </div><br>
    <div class="total">
        <b>Total number of posts {{total}}</b><br>
        <b>Total number of likes {{cantLikes}}</b> 
        
    </div>
    
</body>
</html>
